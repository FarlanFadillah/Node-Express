<div id="form" class="container mt-5" >

          <h4 class="mb-4">Employee Form</h4>
          <form v-on:submit.prevent="addUser">
            <!-- Name input -->
            <div class="mb-3">
              <label for="name" class="form-label">First Name</label>
              <input required type="text" class="form-control" id="first_name" placeholder="Enter your First Name" v-model="name_in">
            </div>

            <!-- Email input -->
            <div class="mb-3">
              <label for="email" class="form-label">Last Name</label>
              <input required type="text" class="form-control" id="last_name" placeholder="Enter your Last Name" v-model="email_in">
            </div>

            <!-- Submit button -->
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </div>

    </div>
  </div>

</div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
      integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="
      crossorigin="anonymous"
    ></script>
    <script>
      const result = document.querySelector('.employees_table')
      const fetchPeople = async () => {
        try {
          const { data } = await axios.get('/api/employees')

          const people = data.data.map((employee) => {
            return `<tr>
            <td>${employee.id}</td>
            <td>${employee.first_name}</td>
            <td>${employee.last_name}</td>
            </tr>`
          })
          result.innerHTML = people.join('')
        } catch (error) {
          console.log(error);
          result.innerHTML = `<div class="alert alert-danger">Can't Fetch Data</div>`
        }
      }
      fetchPeople();

      const form = document.querySelector('form');
      const first_name = document.getElementById('first_name');
      const last_name = document.getElementById('last_name');
      form.addEventListener('submit', async (e) => {
        e.preventDefault();

        try {
          const { data } = await axios.post('/api/employees', { first_name: first_name.value, last_name: last_name.value })
          const h5 = document.createElement('h5')
          fetchPeople();
          first_name.value = '';
          last_name.value = '';
          console.log(data, 'is added')

        } catch (error) {
          // console.log(error.response)
          formAlert.textContent = error.response.data.msg
        }
      });

      
    </script>



</body>
